<!DOCTYPE html >
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>OpenLiberty Space Sentry Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200,400;Comfortaa:400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
  </head>

  <body>
    <div id="container-fluid">
      <div class="row">
       <canvas id="demo-canvas"></canvas>
          <div id="header" class="imgwrapper fixed-top" class="col-sm-12"><img src="images/logo.png" class="img-responsive" alt="OpenLibertyGameLogo"></div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div id="timeLeft">
              <div class="interface">
                <div class="display-container">
                  <div id="gameText"> Timer </div>
                  <div class="timer-display">
                    00:00
                  </div>
                </div>
              </div>
              <div id="scoreBoard" class="interface">
                <div class="display-container">
                  <div id="gameText"> Your Score </div>
                  <div class="score">
                    <span id="scoreVal">0</span>
                  </div>
                </div>
              </div>

              <div id="Slider" class="interface">
                <div class="slidecontainer">
                  <input type="range" min="-35" max="25"  class="slider" id='SliderH'>
                 </div>
                 <div class="slidecontainer">
                  <input type="range" orient="vertical" min="-6" max="7" class="slider" id='SliderV'>
                 </div>
              </div>

              <button id="Fire" onclick="fire()">Fire</button>

          </div>
        </div>
      </div>
   </div>

  
   <script src="js/gameplay.js"></script>
   <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/TweenLite.min.js'></script>
   <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/EasePack.min.js'></script>
   <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/demo.js'></script>
  </body>
</html>
