<!DOCTYPE html >
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>OpenLiberty Space Sentry Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200,400;Comfortaa:400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
  </head>

  <body>
    <div id="container">
      <div class="row">
          <canvas id="demo-canvas"></canvas>
          <div id="header" class="imgwrapper fixed-top" class="col-sm-12"><img src="images/logo.png" class="img-responsive" alt="OpenLibertyGameLogo"></div>
       </div>
      </div>
      <div class="row">
        <div id="results" class="col-md-4 col-md-offset-4">
          <div id="message"> Challenge Over! </div>
          <div id="finalScoreWrapper"> Your Score : <span id="finalScore"></span> </div>
          <div id="board" class='leaderboard'>
            <h2 class="title"><img id="trophy" src="http://findicons.com/files/icons/2799/flat_icons/256/trophy.png">
            LEADERBOARD
            </h2>
            <ol id="board" class="leaderboard"></ol>
          </div>
          <div id="tryAgain">
            <button id="startOverBtn" class="pulse-button"> Restart Challenge ! </button>
          </div>
        </div>
      </div>
   </div>
   <script src="js/leaderboard.js"></script>
   <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/TweenLite.min.js'></script>
   <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/EasePack.min.js'></script>
   <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/demo.js'></script>
  </body>
</html>
