<!DOCTYPE html >
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>OpenLiberty Space Sentry Challenge</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div id="header" class="imgwrapper fixed-top"><img src="images/logo.png" class="img-responsive" alt="OpenLibertyGameLogo"></div>
      </div>
      <div class="row" id="inputForm">
          <div class="col-xs-4 col-md-offset-4">
            <p id="introText">Are you up for the challenge to shoot down all the targets within 1 minute?</p>
            <div class="input-group">
              <input type="text" class="form-control input-lg inputText" id="userName" placeholder="Enter Challenger">
              <span id="startBtn">
                <a href="">
                  <div id="startGame">Start Challenge!</div>
                  <i></i>
                </a>
              </span>
            </div>
          </div>
     </div>
   </div>
   <script src="js/index.js"></script>
  </body>
</html>
